</head>

<body>
    <script src="js/flexible.js"></script>
    <script src="js/swiper.min.js"></script>
    <!-- header头部 -->

    <!-- nav导航栏 -->
    <nav class="nav">
        <a href="#" class="item">

        <a href="#" class="item">

            <p>面试技巧</p>
        </a>
    </nav>
    <!-- go模块 -->
    <a class="go">
        <img src="img/go.png" alt="go">
    </a>
    <div class="line"></div>
    <!-- 就业指导模块 -->
    <section class="content">
        <!-- 头部模块 -->
        <div class="con-hd">
            <h4>
                <img src="icon/i2.png" alt="">
                就业指导
            </h4>
            <a href="#" class="more">更多>></a>
        </div>
        <!-- 旋转木马轮播图模块 -->
        <div class="con-bd">
            <div class="get_job_focus">
                <!-- Swiper -->
                <div class="swiper-container get_jpb_fo">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <a href="#">
                                <img src="img/pic.png" alt="1">
                                <p>老师教你应对面试技巧</p>
                            </a>
                        </div>

                        <div class="swiper-slide">
                            <a href="#">
                                <img src="img/ldh.jpg" alt="1">
                                <p>老师教你应对面试技巧</p>
                            </a>
                        </div>

                        <div class="swiper-slide">
                            <a href="#">
                                <img src="img/3.jpg" alt="1">
                                <p>老师教你应对面试技巧</p>
                            </a>
                        </div>
                    </div>
                    <!-- 添加左右箭头 -->
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>

                    <script src="js/swiper.min.js"></script>
                    <script>
                        // 第一个函数里面是 就业指导轮播图
                        (function () {
                            var swiper = new Swiper('.swiper-container', {
                                slidesPerView: 3,
                                spaceBetween: 30,
                                centeredSlides: true,
                                loop: true,
                                // 添加左右箭头
                                navigation: {
                                    nextEl: ".swiper-button-next",
                                    prevEl: ".swiper-button-prev",
                                },
                            },
                            );
                        })();

                    </script>
                </div>
            </div>
        </div>
    </section>
    <div class="line"></div>
    <!-- 充电学习模块 -->
    <section class="content">
        <!-- 头部模块 -->
        <div class="con-hd">
            <h4>
                <img src="icon/i1.png" alt="">
                充电学习
            </h4>
            <a href="#" class="more">更多>></a>
        </div>
        <!-- 学习模块轮播图模块 -->
        <div class="con-bd">
            <div class="study">
                <!-- Swiper -->
                <div class="swiper mySwiper study-fo">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="img/pic1.png" alt="">
                            <h5>说地道英语，告别中式英语</h5>
                            <p><em>153</em>人正在观看</p>
                        </div>
                        <div class="swiper-slide">
                            <img src="img/pic2.png" alt="">
                            <h5>说地道英语，告别中式英语</h5>
                            <p><em>153</em>人正在观看</p>
                        </div>
                        <div class="swiper-slide">
                            <img src="img/pic1.png" alt="">
                            <h5>说地道英语，告别中式英语</h5>
                            <p><em>153</em>人正在观看</p>
                        </div>
                        <div class="swiper-slide">
                            <img src="img/pic2.png" alt="">
                            <h5>说地道英语，告别中式英语</h5>
                            <p><em>153</em>人正在观看</p>
                        </div>

                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
            <script>

                // 第二个函数的轮播图
                (function () {
                    //  如果有多个轮播图最好修改下 swiper-container
                    var swiper = new Swiper(".mySwiper", {
                        //显示个数
                        slidesPerView: 2.5,
                        //之间的距离
                        spaceBetween: 20,
                        pagination: {
                            el: ".swiper-pagination",
                            clickable: true,
                        },
                    });
                })();
            </script>
    </section>
    <!-- footer底部模块 -->
    <footer class="footer">
        <a href="#">
            <img src="icon/home.png" alt="">
            <p>首页</p>
        </a>
        <a href="#">
            <img src="icon/net.png" alt="">
            <p>技术面试</p>
        </a>
        <a href="#">
            <img src="icon/ms.png" alt="">
            <p>模拟面试</p>
        </a>
        <a href="#">
            <img src="icon/user.png" alt="">

    </footer>
    <script src="js/flexible.js"></script>
    <div class="line"></div>

</body>
